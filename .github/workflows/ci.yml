name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check Environment
        run: bun run check:env

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Build
        run: bun run build

      - name: Run Test
        run: bun run test
